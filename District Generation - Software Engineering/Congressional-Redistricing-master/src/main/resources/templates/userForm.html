
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/css/userTable.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/addUserStyle.css}" />
</head>
<body>
	<div id = "wrapper">
		<div id = "container">
			<h3>Save User</h3>
		<form action="saveUser" modelAttribute="user" method ="POST">
		<input type="hidden" th:field="*{user.id}" /> 
			<div class="form-group">
				<label>First Name</label> 
				<input type="text" name="firstName" class="form-control" th:value="${user.firstname}">
			</div>
			<div class="form-group">
				<label>Last Name</label> 
				<input type="text" name="lastName" class="form-control" th:value="${user.lastName}">
			</div>
			<div class="form-group">
				<label>Email</label> 
				<input type="text" name="email" class="form-control" th:value="${user.email}">
			</div>
			<div class="form-group">
				<label>Username</label> 
				<input type="text" name="username" class="form-control" th:value="${user.username}">
			</div>
			<div class="form-group">
				<label>Password</label> 
				<input type="password" name="password" class="form-control" th:value="${user.password}">
			</div>
			<button type="submit" class="save">Save</button>
		</form>
			<p>
				<a th:href="@{/list}">Back to List</a>
			</p>
		</div>	
	</div>

</body>

</html>
