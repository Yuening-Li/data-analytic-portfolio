<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{header :: header}">

</head>
<body>
	<nav th:insert="~{navbar :: navbar}"></nav>
	<div class="jumbotron jumbotron-fluid">
	  <div class="container">
	    <h1 class="display-4" align = "center">Login</h1>
	    <form action="#" th:action="@{/login}" method="post">
			<div class="form-group">
				<label>Username</label> 
				<input type="text" name="username" class="form-control" th:value="*{username}">
			</div>
			
			<div class="form-group">
				<label>Password</label> 
				<input type="password" name="password" class="form-control" th:value="*{password}">
			</div>
			
			<button style = width:100% type="submit" class="btn btn-success">Log in</button>
		</form>
	  </div>
	</div>
</body>
</html>
